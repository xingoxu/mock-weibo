<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
    <title>我的首页 微博-随时随地发现新鲜事</title>
  </head>
  <body>
    <app :timeline="timeline" :current-user="currentUser" :target-user-card="targetUserCard" :target-user="targetUser" :notification="notification"></app>
    <!-- built files will be auto injected -->
  </body>
  <script type="text/javascript">
    window.vm = new Vue({
      el: 'body',
      data: {
        timeline: ${timeline},
        currentUser: ${currentUser},
        targetUserCard: ${targetUserCard},
        targetUser: ${targetUser},
        notification: ${notification},
      }
    });
  </script>
</html>
