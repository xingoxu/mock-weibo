<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
    <title>收到的评论 微博-随时随地发现新鲜事</title>
  </head>
  <body>
    <app :current-user="currentUser" :comments="comments" :notification="notification"></app>
    <!-- built files will be auto injected -->
  </body>
  <script type="text/javascript">
    window.vm = new Vue({
      el: 'body',
      data: {
        comments: ${comments},
        currentUser: ${currentUser},
        notification: ${notification},
      }
    });
  </script>
</html>
