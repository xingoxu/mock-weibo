<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
    <title>微博查询 - 微博后台</title>
  </head>
  <body>
    <app :weibo="weibo" :forwards="forwards" :comments="comments"></app>
    <!-- built files will be auto injected -->
  </body>
  <script type="text/javascript">
    window.vm = new Vue({
      el: 'body',
      data: {
        weibo: <%- JSON.stringify(weibo) %>,
        forwards: <%- JSON.stringify(forwards) %>,
        comments: <%- JSON.stringify(comments) %>,
      }
    });
  </script>
</html>
